<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 3</title>
  </head>
  <body>
    <script>
      const pessoas = [];

      do {
        const pessoa = {};
        pessoa.nome = prompt("Informe o nome da pessoa.");
        pessoa.idade = prompt("Informe a idade da pessoa.");
        pessoa.trabalhando = confirm("Essa pessoa está trabalhando?");

        if (pessoa.trabalhando) {
          pessoa.salario = parseFloat(prompt("Informe o salário da pessoa."));
        }

        pessoas.push(pessoa);
        var continuar = confirm("Deseja continuar?");
      } while (continuar);

      document.write("Pessoas desempregadas: <br><br>");
      for (const pessoa of pessoas) {
        if (!pessoa.trabalhando) {
          document.write("Nome: ", pessoa.nome + "<br>");
          document.write("Idade: ", pessoa.idade + "<br><br>");
        }
      }

      document.write(
        "Pessoas empregadas com salários menores que R$2500,00 <br><br>"
      );
      for (const pessoa of pessoas) {
        if (pessoa.trabalhando && pessoa.salario < 2500) {
          document.write("Nome: ", pessoa.nome + "<br>");
          document.write("Idade: ", pessoa.idade + "<br>");
          document.write("Salário: R$", pessoa.salario.toFixed(2) + "<br><br>");
        }
      }

      document.write(
        "Pessoas empregadas com salários menores que R$2500,00 <br><br>"
      );
      for (const pessoa of pessoas) {
        if (pessoa.trabalhando && pessoa.salario > 2500) {
          document.write("Nome: ", pessoa.nome + "<br>");
          document.write("Idade: ", pessoa.idade + "<br>");
          document.write("Salário: R$", pessoa.salario.toFixed(2) + "<br><br>");
        }
      }
    </script>
  </body>
</html>
